<!-- Canonical URL fix - only for homepage -->
{% if page.url == "/" or page.url == "/index.html" %}
  <script>
  (function() {
    var canonical = document.querySelector('link[rel="canonical"]');
    if (canonical) {
      canonical.href = 'https://knowledge.genexxovision.com/index.html';
    }
  })();
  </script>
{% endif %}

<!-- Open Graph tags for AI crawlers -->
<meta property="og:url" content="https://knowledge.genexxovision.com{{ page.url }}" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="GENEXXO Knowledge Hub" />
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />

<!-- Twitter Card tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@GENEXXOvision" />
<meta name="twitter:title" content="{{ page.title | default: site.title }}" />
<meta property="twitter:description" content="{{ page.description | default: site.description }}" />
