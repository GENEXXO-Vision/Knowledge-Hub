<!-- Canonical URL -->
{% if page.canonical_url %}
  <link rel="canonical" href="{{ page.canonical_url }}" />
{% else %}
  <link rel="canonical" href="https://knowledge.genexxovision.com{{ page.url }}" />
{% endif %}

<!-- Open Graph tags for AI crawlers -->
<meta property="og:url" content="{% if page.canonical_url %}{{ page.canonical_url }}{% else %}https://knowledge.genexxovision.com{{ page.url }}{% endif %}" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="GENEXXO Knowledge Hub" />
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />

<!-- Twitter Card tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@GENEXXOvision" />
<meta name="twitter:title" content="{{ page.title | default: site.title }}" />
<meta name="twitter:description" content="{{ page.description | default: site.description }}" />
