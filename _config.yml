# Site settings
title: "GENEXXO Vision"
description: "The Organizing Layer for the Internet - A Strategic Framework for the Future of Digital Infrastructure"
url: "https://genexxo.github.io"
baseurl: "/genexxo-vision"

# Company information
company:
  name: "GENEXXO Vision Limited"
  tagline: "The Organizing Layer for the Internet"
  founded: "2011"
  status: "Stealth Mode (14 years)"
  domains: "10,000+"

# SEO and social
twitter_username: genexxo
github_username: genexxo
linkedin_company: genexxo-vision

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  vision:
    output: true
    permalink: /vision/:path/
  domains:
    output: true
    permalink: /domains/:path/
  strategy:
    output: true
    permalink: /strategy/:path/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      author: "GENEXXO Vision Limited"
  - scope:
      path: "_vision"
    values:
      layout: "page"
  - scope:
      path: "_strategy"
    values:
      layout: "page"

# Schema.org structured data
organization:
  type: "Corporation"
  name: "GENEXXO Vision Limited"
  description: "Infrastructure company providing The Organizing Layer for the Internet through 10,000+ premium XX-signature domains"
  foundingDate: "2011"
  employees: "4"
  
# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - README.md
